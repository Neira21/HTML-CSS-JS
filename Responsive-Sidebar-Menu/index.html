<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f4f4f4;
    }

    .sidebar {
      background: #222;
      color: white;
      width: 60px;
      transition: width 0.3s ease;
      overflow: hidden;
      padding-top: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    .sidebar.expanded {
      width: 200px;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin-left: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-left: 10px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-item:hover {
      background: #444;
    }

    .menu-item i {
      font-size: 20px;
    }

    .menu-item span {
      display: none;
    }

    .sidebar.expanded .menu-item span {
      display: inline;
    }

    main {
      margin-left: 60px;
      padding: 20px;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    .sidebar.expanded ~ main {
      margin-left: 200px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        width: 60px;
      }

      .sidebar.expanded {
        width: 100%;
      }

      .sidebar.expanded .menu {
        padding-left: 30px;
      }

      .sidebar.expanded ~ main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleBtn">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="menu">
      <div class="menu-item"><i class="fas fa-home"></i> <span>Inicio</span></div>
      <div class="menu-item"><i class="fas fa-user"></i> <span>Perfil</span></div>
      <div class="menu-item"><i class="fas fa-cog"></i> <span>Configuración</span></div>
      <div class="menu-item"><i class="fas fa-sign-out-alt"></i> <span>Salir</span></div>
    </nav>
  </aside>

  <main>
    <h1>Contenido principal</h1>
    <p>Aquí va el contenido de la página.</p>
  </main>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('expanded');
    });
  </script>

</body>
</html>
