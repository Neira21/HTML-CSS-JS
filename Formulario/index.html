<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <style>
      .checkbox-container {
        border: 2px solid black;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        user-select: none;
      }

      .checkbox-container input {
        /* Opcional: para ocultar el checkbox original y hacer un estilo personalizado */
        width: 20px;
        height: 20px;
      }

      .checkbox-container:has(input:checked) {
        background-color: black;
        color: white;
        border-color: blue;
      }
    </style>

    <form action="">
      <label class="checkbox-container">
        <input type="checkbox" id="checkbox" />
        Click me
      </label>
    </form>

    <script src="index.js"></script>
  </body>
</html>
